name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      # Using the official Playwright container
      image: mcr.microsoft.com/playwright:v1.49.0-noble
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        # This built-in cache handles your node_modules automatically
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Playwright tests
      run: npx playwright test
      env:
        HOME: /root

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Prepare report for GitHub Pages
      run: |
        mkdir -p github-pages-site
        cp -r playwright-report/* github-pages-site/

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: github-pages-site/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
